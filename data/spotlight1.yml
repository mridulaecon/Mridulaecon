                <dt>Evolution of Expectations with Inflation Targeting and Optimal Monetary Policy <h5> Work in Progress </h5> <h6> Draft Coming Soon! <h6> <br> </dt>
                <p> The paper investigates the responsiveness of agents’ expectation variance to shifts in monetary policy, utilising subjective expectations to ascertain the speed of learning before and after the implementation of Inflation Targeting. The analysis quantifies the Kalman Gain and the weight agents assign to the inflation target. The findings indicate a sluggish adjustment of agents’ expectations to monetary policy changes, suggesting a reliance on an extended inflation history for expectation formation. Additionally, a minor emphasis on the inflation target by agents is observed. Incorporating these insights into an optimal policy model reveals that, regardless of learning speed, a stronger weight placed on the inflation target by agents diminishes the necessity for aggressive central bank responses during high inflation periods. Furthermore, the central bank’s response aligns more closely with the rational expectations equilibrium when agents allocate a weight of 10% to the inflation target relative to their beliefs. </p>
