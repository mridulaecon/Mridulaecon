    <dt>(Dis)Inflation Targeting - joint with <a href="https://sites.google.com/site/luiserojasweb/">Luis Rojas</a> </dt>
        <dd>
          <p> <strong>Abstract:</strong> Extending the model proposed by Barro and Gordon (1983) by introducing an independent central bank, subjective expectations, and announced intermediate inflation targets this paper aims to explain the disinflation process adopted by the Latin American economies. Specifically, given the introduction of a new independent central bank we ask if the policy of the announced intermediate targets were cheap talk or the targets aided the disinflation process. We hypothesise that announcing intermediate targets reduced the cost of disinflation by reducing the inflation surprises the agents face and enabling agents to learn faster. The reduced surprises also help in developing credibility for the central bank further building the basis for faster learning. Finally, we also show that the cost of disinflation reduces when there are announced inflation targets.</p>
