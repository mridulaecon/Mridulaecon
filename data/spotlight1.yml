      <dt>Targeting Inflation Expectations? <h5> Job Market Paper </h5> </dt> 
        <dd>
      <p> <strong>Abstract:</strong> 
Do inflation expectations respond to changes in monetary policy? Subjective ex- pectations and an event study methodology are used to find that countries with a single mandate have a reduction in short run forecast errors. However, the adjust- ment in forecast errors does not come from an adjustment in inflation expectations but an adjustment in inflation. Thus, the key insight of the paper is that inflation targeting does not have a direct impact on short-run inflation expectations but an in- direct effect through inflation as a result of learning by the agents. Finally, the paper also performs a quantitative exercise which finds that the weight that agents attach to the inflation target is small. </p>
