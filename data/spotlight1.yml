      <dt>Targeting Inflation Expectations? <br> <h5>Finalist ECB Young Economist Prize <h5> <h6> Submitted <h6> <h6> Job Market Paper <h6> <br> </dt> 
        <dd>
      <p> <strong>Abstract:</strong> This paper investigates how agents’ inflation expectations respond to monetary policy changes, using a New Keynesian model with rational expectations, trend inflation, and adaptive learning. Theoretical results suggest that with rational expectations, inflation expectations adjust quickly, driving inflation dynamics, while adaptive learning introduces a more gradual adjustment process dependent on agents’ learning speed. Leveraging a natural experiment with survey data from professional forecasters across 32 countries under Inflation Targeting regimes, I empirically examine these dynamics. Contrary to model predictions, I find that realized inflation leads expectations, with agents often over-predicting inflation following policy changes. This result challenges standard assumptions about the expectations-inflation relationship, suggesting we may overestimate the role of expectations in driving inflation. These findings imply that central banks may enhance credibility by reinforcing targets with actual inflation outcomes, which appear more influential in shaping expectations than previously thought. </p>
