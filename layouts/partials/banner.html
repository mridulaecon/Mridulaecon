<!-- Banner -->
<section class="banner style3">
    <div class="content">
        {{ with .title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        {{ with .button }}<ul class="actions fit+small">
            <li><a href="{{ .link }}" class="button primary">{{ .label }}</a></li>
            <li><a href="{{ .link }}" class="button secondary">{{ .label }}</a></li>
            <li><a href="{{ .link }}" class="button secondary">{{ .label }}</a></li>
            <li><a href="{{ .link }}" class="button secondary">{{ .label }}</a></li>
        </ul>
        {{ end }}
    </div>
    {{ with .image }}<div class="image">
        <img src="{{.}}" alt="Mridula Duggal" align="right"/>
    </div>{{end}}
</section>
